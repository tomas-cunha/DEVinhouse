<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="shortcut icon" href="./Assets/favicon.ico" type="image/x-icon">
</head>

<body>
    <header>
        <div class="title">
            <img src="./Assets/sol.jpg" width="50em" alt="Logo Eventos">
            <h1>Eventos do Sol</h1>
        </div>
        <nav class="nav">
            <ul>
                <li><a href="#eventos">Eventos</a></li>
                <li><a href="#sobre">Sobre</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2 class="title-section">Em destaque</h2>

            <div class="card">
                <div class="card-img">
                    <img src="./Assets/party1.jpg" width="100%" alt="Imagem do evento">
                </div>
                <div class="card-info">
                    <div class="card-info-main">
                        <div class="container-date">
                            <p class="text-orange">
                                <time datetime="2022-10-20 14:00">20 OUT</time>
                            </p>

                            <p></p>

                            <p class="text-orange">
                                <time datetime="2022-10-20 23:00">21 OUT</time>
                            </p>
                        </div>

                        <h2>Rave do Sol</h2>
                        <span>Santo Amaro - Santa Catarina</span>
                    </div>
                    <div class="card-info-footer">
                        <button>Ver detalhes</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>

</html>
